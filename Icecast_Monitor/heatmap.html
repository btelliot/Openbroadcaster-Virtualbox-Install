<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CJUC 92.5 FM Listener Heatmap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .heatmap {
      display: inline-block;
      margin: 0;
      padding: 0;
      border: 1px solid #ccc;
      border-collapse: collapse;
    }

    .heatmap th,
    .heatmap td {
      border: 1px solid #ccc;
      padding: 0;
      text-align: center;
    }

    .heatmap td {
      width: 100px;
      height: 20px;
      position: relative;
    }

    .heatmap td:not(.hour-label)::before {
      content: attr(data-value);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .tooltip {
      position: absolute;
      background-color: white;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CJUC 92.5 FM - Peak Listeners Heatmap</h1>
    <div id="heatmap"></div>
  </div>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="heatmap.js"></script>
</body>
</html>
